<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="/script.js" defer></script>
    <link rel="stylesheet" href="/style.css" />
    <title>Todo</title>
  </head>
  <body>
    <div id="todo">
      <section id="search">
        <input type="text" class="search-bar">
      </section>
      <section id="tasks">
        <div class="task">
          <input type="checkbox" class="task-checkbox">
          <p class="task-name">doing some coding problems</p>
          <input type="button" class="edit-btn" value="edit">
          <input type="button" class="delete-btn" value="delete">
        </div>
        <div class="task">
          <input type="checkbox" class="task-checkbox">
          <p class="task-name">buy groceries for the week</p>
          <input type="button" class="edit-btn" value="edit">
          <input type="button" class="delete-btn" value="delete">
        </div>
        <div class="task">
          <input type="checkbox" class="task-checkbox">
          <p class="task-name">practice competitive programming</p>
          <input type="button" class="edit-btn" value="edit">
          <input type="button" class="delete-btn" value="delete">
        </div>
      </section>
      <section id="buttons">
        <input type="button" class="add-btn" value="add">
        <input type="button" class="delete-all-btn" value="delete all">
      </section>
    </div>
  </body>
</html>
