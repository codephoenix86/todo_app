<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>To Do</title>
  </head>
  <body>
    <div class="todoContainer">
      <section class="task_entry">
        <input type="text" class="task-input task_entry-input">
        <input type="button" value="add" class="btn add">
      </section>
      <section class="tasklog">
        <div class="task">
          <input type="checkbox" class="task-checkbox"/>
          <p class="task-name" contenteditable="true">coding practice</p>
          <input type="button" class="btn delete" value="delete" />
        </div>
        <div class="task">
          <input type="checkbox" class="task-checkbox"/>
          <p class="task-name">giving codechef contest</p>
          <input type="button" class="btn delete_task" value="delete" />
        </div>
        <div class="task">
          <input type="checkbox" class="task-checkbox"/>
          <p class="task-name">doing college assignment</p>
          <input type="button" class="btn delete_task" value="delete" />
        </div>
      </section>
    </div>
  </body>
</html>
